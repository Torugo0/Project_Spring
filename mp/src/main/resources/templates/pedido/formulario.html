<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP - Novo Pedido</title>
</head>
<body>
    <div class="container">
        <div class="p-4 mb-2 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Novo Pedido</h1>
            </div>
        </div>

        <div class="card mt-3">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input class="form-control" th:field="*{nomeProduto}" th:errorclass="is-invalid" id="nomeProduto" name="nomeProduto" placeholder="Nome do produto">
                    <small>Informa qual é o nome do produto</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback">Erro do nome do produto</div>
                </div>

                <div class="form-group">
                    <label for="urlProduto">Produto</label>
                    <input class="form-control" th:field="*{urlProduto}" th:errorclass="is-invalid" id="urlProduto" name="urlProduto" placeholder="URL do produto">
                    <small>Procure em um site o produto que deseja e cole a URL da página aqui</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback">Erro da da URL do produto</div>
                </div>

                <div class="form-group">
                    <label for="urlImagem">Produto</label>
                    <input class="form-control" th:field="*{urlImagem}" th:errorclass="is-invalid" id="urlImagem" name="urlImagem" placeholder="URL da imagem">
                    <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar o comprador</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback">Erro da URL da imagem</div>
                </div>

                <div class="form-group">
                    <label for="descricao">Produto</label>
                    <textarea class="form-control" th:field="*{descricao}" id="descricao" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
            </form>
        </div>

    </div>
</body>
</html>
