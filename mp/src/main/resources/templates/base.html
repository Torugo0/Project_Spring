<!DOCTYPE html>
<html lang="en">
    <head th:fragment="head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <style>
            .logo-container {
                background-color: #47bcff;
                color: black;}  
            .logo{
                font-family: "Handlee", cursive;
                font-size: 2.5em;
            }
        </style>
        <title>MP - Mercado Premium</title>
    </head>
<body>
    <div th:fragment="logo" class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ms-2">MP</span>
        <span class="mt-3 me-2">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="!isAuthenticated()" href="#">Logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>

        </span>
    </div>

    <div th:fragment="titulo(valor)" class="p-4 mb-2 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 th:text=${valor} class="display-5 fw-bold">Título da página</h1>
        </div>
    </div>
</body>
</html>
